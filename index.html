<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Practice</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>





<body class="body justify-content-center">

    <div class="card d-flex rounded align-content-center text-center" style="width: 18rem;">

        <div class="card-body">
            <h5 class="card-title fw-bold mt-3"> Random Joke </h5>
            <p class="card-text" id="joke">Click and get a random Joke!</p>



            <div class="row d-table-row cols-md-1 w-100 text-center align-content-center " id="botones">
                <!-- <i data-feather="circle"></i> -->
                <a href="#1" class="btnBad btn-primary" id="btnBad">

                    <svg xmlns="http://www.w3.org/2000/svg" width="52" height="52" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-frown">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M16 16s-1.5-2-4-2-4 2-4 2"></path>
                        <line x1="9" y1="9" x2="9.01" y2="9"></line>
                        <line x1="15" y1="9" x2="15.01" y2="9"></line>
                    </svg>

                </a>
                <a href="#2" class="btnRegular btn-primary" id="btnRegular">

                    <svg xmlns="http://www.w3.org/2000/svg" width="52" height="52" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-meh m-3">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="8" y1="15" x2="16" y2="15"></line>
                        <line x1="9" y1="9" x2="9.01" y2="9"></line>
                        <line x1="15" y1="9" x2="15.01" y2="9"></line>
                    </svg>

                </a>
                <a href="#3" class="btnGood btn-primary" id="btnGood">
                    <svg xmlns="http://www.w3.org/2000/svg" width="52" height="52" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-smile">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                        <line x1="9" y1="9" x2="9.01" y2="9"></line>
                        <line x1="15" y1="9" x2="15.01" y2="9"></line>
                    </svg>


                </a>



            </div>
            <a href="#" class="btn btn-primary" onclick=showDiv() id="btnNext">Go!</a>
        </div>
    </div>

    <div class="contenedor rounded-3" id="contenedor" style="width: 18rem;">
        <img class="card-img-top w-25 h-25" src="/imagenes/tiempo-y-clima-imagen-animada-0004.gif" alt="Card image cap">
        <div class="contenedorNan" id="contenedorNan">

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="./src/app.js"></script>
    <script src="./src/weather.js"></script>

</body>

</html>
